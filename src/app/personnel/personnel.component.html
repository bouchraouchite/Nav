<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<form #fr="ngForm" (ngSubmit)=" AjouterPersonne()">
    <div class="form-group">
      <label for="id">Id Personnel</label>
      <input [(ngModel)]="idPerson" name="idPerson" type="number" class="form-control" id="id" >
    </div>
    <div class="form-group">
        <label for="nom">Nom Personnel</label>
        <input [(ngModel)]="nomPerson" name="nomPerson" type="text" class="form-control" id="nom" >
      </div>
      <div class="form-group">
        <label for="age">Age Personnel</label>
        <input [(ngModel)]="AgePerson" name="AgePerson"  type="number" class="form-control" id="age" >
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <button type="button" class="btn btn-warning" (click)="updatePerson()">Update</button>
  </form>
 <br><br>
  <h5 style="text-align: center;"><ins>Les Personnel</ins></h5>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id Personnel</th>
        <th scope="col">Nom Personnel</th>
        <th scope="col">Age Personnel</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let j of personnels" (click)="selectPerson(j)">
        <td>{{j.id}}</td>
        <td>{{j.nom}}</td>
        <td>{{j.age}}</td>
      </tr>
    </tbody>
  </table>
